{% extends "bands/bands_base.html" %}

{% block content %}

<h1>{{ band.name }}</h1>
<h2>Genre: {{ band.genre }}</h2>
<h2>Members:</h2>
<ul>
{% for member in band.member.all %}
<li>{{ member.name }} </li>
{% endfor %}
</ul>

<a href="{% url 'bands:band_list' %}">Return to band list</a>
{% endblock %}
